version: 2.1

jobs:
  build:
    working_directory: ~/circleci-demo
    docker:
      - image: "circleci/python:3.7.2"
    steps:
      - add_ssh_keys:
          fingerprints:
            - "3d:88:b6:61:7e:42:14:f2:1e:43:3d:d6:ad:ae:ff:41"
      - checkout
      - run: cd circleci_python && ls && python3 magit adin.py
  test:
    working_directory: ~/circleci-demo
    docker:
      - image: "circleci/python:3.7.2"
    steps:
      - checkout
      - run: pwd && cd circleci_test && ls && python3 main_test.py
  deploy-dev:
    working_directory: ~/circleci-demo
    docker:
      - image: "circleci/python:3.7.2"
    steps:
      - checkout
      - run: echo "deploy dev successfully"
  deploy-preprod:
    working_directory: ~/circleci-demo
    docker:
      - image: "circleci/python:3.7.2"
    steps:
      - checkout
      - run: echo "deploy preprod successfully"
  deploy-prod:
    working_directory: ~/circleci-demo
    docker:
      - image: "circleci/python:3.7.2"
    steps:
      - checkout
      - run: echo "deploy prod successfully"
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-dev:
          context: circleci_dev
          requires:
            - test

      - approve-deploy-preprod:
          type: approval
          requires:
            - deploy-dev

      - deploy-preprod:
          context: circleci_preprod
          requires:
            - approve-deploy-preprod

      - approve-deploy-prod:
          type: approval
          requires:
            - deploy-preprod

      - deploy-prod:
          context: circleci_prod
          requires:
            - approve-deploy-prod
